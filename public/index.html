<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClaudePulse Dashboard</title>

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <!-- 自定义样式 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-200">
  <!-- 顶部导航栏 -->
  <nav class="bg-white dark:bg-gray-800 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <span class="text-3xl">🫀</span>
          <h1 class="ml-3 text-xl font-bold text-gray-900 dark:text-white">
            ClaudePulse Dashboard
          </h1>
        </div>
        <div class="flex items-center space-x-4">
          <span id="connection-status" class="text-sm text-gray-500 dark:text-gray-400">
            连接中...
          </span>
          <button id="theme-toggle" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
            <span class="text-2xl">🌙</span>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- 主内容区 -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- 状态卡片 -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <div class="stat-card">
        <div class="stat-icon bg-blue-100 dark:bg-blue-900">
          <span class="text-2xl">📊</span>
        </div>
        <div class="stat-content">
          <div class="stat-value" id="active-sessions">-</div>
          <div class="stat-label">活跃会话</div>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon bg-green-100 dark:bg-green-900">
          <span class="text-2xl">💬</span>
        </div>
        <div class="stat-content">
          <div class="stat-value" id="total-messages">-</div>
          <div class="stat-label">今日消息</div>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon bg-red-100 dark:bg-red-900">
          <span class="text-2xl">⚠️</span>
        </div>
        <div class="stat-content">
          <div class="stat-value" id="total-errors">-</div>
          <div class="stat-label">错误数量</div>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon bg-purple-100 dark:bg-purple-900">
          <span class="text-2xl">⏱️</span>
        </div>
        <div class="stat-content">
          <div class="stat-value" id="uptime">-</div>
          <div class="stat-label">运行时间</div>
        </div>
      </div>
    </div>

    <!-- 图表区域 -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
      <div class="card">
        <h2 class="card-title">24小时活动趋势</h2>
        <canvas id="activity-chart"></canvas>
      </div>

      <div class="card">
        <h2 class="card-title">消息统计</h2>
        <canvas id="message-chart"></canvas>
      </div>
    </div>

    <!-- 会话列表 -->
    <div class="card mb-8">
      <div class="flex justify-between items-center mb-4">
        <h2 class="card-title">活跃会话</h2>
        <button id="refresh-sessions" class="btn-secondary">
          <span>🔄</span> 刷新
        </button>
      </div>
      <div id="session-list" class="space-y-3">
        <div class="text-center text-gray-500 dark:text-gray-400 py-8">
          加载中...
        </div>
      </div>
    </div>

    <!-- 系统信息和日志 -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <div class="card">
        <h2 class="card-title">系统信息</h2>
        <div id="system-info" class="space-y-2 text-sm">
          <div class="flex justify-between">
            <span class="text-gray-600 dark:text-gray-400">主机名:</span>
            <span id="sys-hostname" class="font-mono">-</span>
          </div>
          <div class="flex justify-between">
            <span class="text-gray-600 dark:text-gray-400">平台:</span>
            <span id="sys-platform" class="font-mono">-</span>
          </div>
          <div class="flex justify-between">
            <span class="text-gray-600 dark:text-gray-400">内存:</span>
            <span id="sys-memory" class="font-mono">-</span>
          </div>
        </div>
      </div>

      <div class="card">
        <h2 class="card-title">最近日志</h2>
        <div id="logs" class="space-y-1 text-xs font-mono max-h-64 overflow-y-auto">
          <div class="text-gray-500 dark:text-gray-400">加载中...</div>
        </div>
      </div>
    </div>
  </main>

  <!-- 会话详情模态框 -->
  <div id="session-modal" class="modal hidden">
    <div class="modal-content">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold">会话详情</h3>
        <button id="close-modal" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
          <span class="text-2xl">×</span>
        </button>
      </div>
      <div id="session-details"></div>
    </div>
  </div>

  <!-- 加载前端脚本 -->
  <script src="app.js"></script>
</body>
</html>
